<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

    .bg {
        background: linear-gradient(135deg, #d3d9ef3f 0%, #dbcfe688 100%);
        min-height: 100vh;
        padding: 40px 0;
    }

    .box {
        max-width: 700px;
        margin: auto;
        font-family: Arial;
    }

    .dashboard-card {
        background: white;
        border-radius: 14px;
        padding: 30px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.45);
        animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
        text-align: center;
        color: #3b3f8c;
        margin-bottom: 30px;
    }

    /* Matching your other page button style */
    .custom-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;

        background: linear-gradient(135deg, #b097eb33 0%, #9fc4e666 100%);
        border: 1px solid rgba(108, 117, 255, 0.35);

        color: #3b3f8c;
        font-weight: 500;
        border-radius: 10px;

        text-decoration: none;
        transition: all 0.25s ease-in-out;
    }

    .custom-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        color: #2a2e6e;
    }

    .logout-btn {
        background: linear-gradient(135deg, #f5bcbc 0%, #f7d6d6 100%);
        border: 1px solid rgba(255, 0, 0, 0.25);
        color: #8c2b2b;
        margin-top: 20px;
    }

</style>

</head>

<body>

<div class="bg">

    <div class="box">

        <div class="dashboard-card">

            <h2>Resume Dashboard</h2>

            <a href="{% url 'user_resume' user_id %}" class="custom-btn">
                Resume Generator
            </a>

            <a href="{% url 'summary_suggestion' %}" class="custom-btn">
                Summary Suggestion ({{ summary_count }})
            </a>

            <a href="{% url 'skills_suggestion' %}" class="custom-btn">
                Skills Suggestion ({{ skills_count }})
            </a>

            <a href="{% url 'user_list' %}" class="custom-btn">
                User List
            </a>

            <a href="{% url 'logout' %}" class="custom-btn logout-btn">
                Logout
            </a>

        </div>

    </div>

</div>

</body>
</html>
