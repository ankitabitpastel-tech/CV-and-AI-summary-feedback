<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>

body{
    background: linear-gradient(135deg,#eef1ff,#f5ecff);
    min-height:100vh;
    font-family: 'Segoe UI', sans-serif;
}

/* Container */
.dashboard-wrapper{
    max-width: 900px;
    margin: auto;
    padding-top: 60px;
}

/* Main Card */
.dashboard-card{
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 35px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.08);
    animation: fadeIn 0.6s ease;
}

/* Header */
.dashboard-header{
    text-align:center;
    margin-bottom:30px;
}

.dashboard-header h2{
    font-weight:700;
    color:#3b3f8c;
}

.dashboard-header p{
    color:#666;
    font-size:14px;
}

/* Dashboard Buttons */
.dashboard-btn{
    display:flex;
    align-items:center;
    justify-content:space-between;

    padding:16px 18px;
    margin-bottom:18px;

    background:white;
    border-radius:12px;
    text-decoration:none;
    color:#444;

    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    transition: all .3s ease;
}

.dashboard-btn i{
    font-size:18px;
    color:#5a63ff;
}

.dashboard-btn span{
    font-weight:500;
}

.dashboard-btn:hover{
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

/* Counter Badge */
.badge-count{
    background:#5a63ff;
    color:white;
    padding:5px 10px;
    border-radius:20px;
    font-size:12px;
}

/* Logout */
.logout-btn{
    background: linear-gradient(135deg,#ffdddd,#ffeaea);
    color:#a13232;
}

.logout-btn i{
    color:#a13232;
}

/* Animation */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(15px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="dashboard-wrapper">

    <div class="dashboard-card">

        <!-- Header -->
        <div class="dashboard-header">
            <h2>Resume Dashboard</h2>
            <p>Manage and improve your professional profile</p>
        </div>

        <!-- Resume -->
        <a href="{% url 'user_resume' user.hash_id %}" class="dashboard-btn">
            <span><i class="fa fa-file-lines me-2"></i> Your Resume</span>
            <i class="fa fa-arrow-right"></i>
        </a>

        <!-- Summary -->
        <a href="{% url 'summary_suggestion' %}" class="dashboard-btn">
            <span><i class="fa fa-lightbulb me-2"></i> Summary Suggestion</span>
            <span class="badge-count">{{ summary_count }}</span>
        </a>

        <!-- Skills -->
        <a href="{% url 'skills_suggestion' %}" class="dashboard-btn">
            <span><i class="fa fa-code me-2"></i> Skills Suggestion</span>
            <span class="badge-count">{{ skills_count }}</span>
        </a>

        <!-- Peers -->
        <a href="{% url 'user_list' %}" class="dashboard-btn">
            <span><i class="fa fa-users me-2"></i> Peers</span>
            <i class="fa fa-arrow-right"></i>
        </a>

        <!-- Logout -->
        <a href="{% url 'logout' %}" class="dashboard-btn logout-btn"
            onclick="return confirm('Are you sure you want to logout?');">
            <span><i class="fa fa-right-from-bracket me-2"></i> Logout</span>
        </a>

    </div>

</div>

<script>
window.addEventListener("pageshow", function(event) {
    if (event.persisted) {
        window.location.reload();
    }
});
</script>

</body>
</html>
