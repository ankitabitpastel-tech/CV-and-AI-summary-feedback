<!DOCTYPE html>
<html>
<head>
    <title>Resume Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d3d9ef3f 0%, #dbcfe688 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: gray;
            margin-bottom: 25px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .login {
            background: #594abb;
            color: white;
        }

        .signup {
            background: #9fc4e6;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Resume Generator</h1>
    <p>Create professional resume summaries easily</p>

    <button class="login" onclick="location.href='/login'">Login</button>
    <button class="signup" onclick="location.href='/signup'">Signup</button>
</div>

</body>
</html>
