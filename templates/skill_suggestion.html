<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">

    <title>Skills Feedback Engine</title>
    <style>
        textarea {
            width: 100%;
            height: 140px;
            padding: 10px;
            box-sizing: border-box;
        }
        .box {
            max-width: 700px;
            margin: 40px auto;
            font-family: Arial;
        }
        .result {
            background: #b7cded;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Skills Feedback (Global Job Market)</h2>
    <br><br>
    <button type="button" onclick="downloadImage()">Download as Image</button>
    <button type="button" onclick="downloadPDF()">Download as PDF</button>

    <!-- <textarea
        id="skillsText"
        placeholder="Paste your skills here (comma or line separated)...">
    </textarea> -->
    <div id="skillsEditor" style="height: 160px;" ></div>


    <br><br>

    <button type="button" id="rateBtn">Get Suggestion</button>
    <button type="button" id="moreBtn" style="display:none;">Get More Insights</button>

    <div class="result" id="ratingBox" style="display:none;"></div>
    <div class="result" id="insightBox" style="display:none;"></div>
</div>

<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const quill = new Quill('#skillsEditor', {
    theme: 'snow',
    placeholder: 'Add your skills (use bullets or numbers)',
    modules: {
        toolbar: [
            ['bold', 'italic'],
            [{ list: 'bullet' }, { list: 'ordered' }]
        ]
    }
});

const csrfToken = "{{ csrf_token }}";

function postSkills(mode) {
    fetch("{% url 'skills_suggestion' %}", {
        method: "POST",
        headers: {
            "X-CSRFToken": csrfToken,
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
            //skills_text: document.getElementById("skillsText").value,
            skills_text: quill.root.innerHTML,

            mode: mode
        })
    })
    .then(res => res.json())
    .then(data => {
        if (mode === "rating") {
            document.getElementById("ratingBox").innerText = data.result;
            document.getElementById("ratingBox").style.display = "block";
            document.getElementById("moreBtn").style.display = "inline-block";
        } else {
            document.getElementById("insightBox").innerText = data.result;
            document.getElementById("insightBox").style.display = "block";
        }
    });
}

document.getElementById("rateBtn").onclick = () => postSkills("rating");
document.getElementById("moreBtn").onclick = () => postSkills("details");


function downloadImage() {
    const element = document.querySelector(".box");

    html2canvas(element, {
        scale: 2,
        useCORS: true,
        windowWidth: element.scrollWidth,
        windowHeight: element.scrollHeight
    }).then(canvas => {
        const link = document.createElement("a");
        link.download = "skills-feedback.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    });
}

function downloadPDF() {
    const jsPDF = window.jspdf.jsPDF;
    const pdf = new jsPDF("p", "mm", "a4");

    const skillsHTML = quill.root.innerHTML;
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = skillsHTML;
    const skillsText = tempDiv.innerText.trim() || "-";

    const suggestion = document.getElementById("ratingBox").innerText.trim() || "-";
    const insights = document.getElementById("insightBox").innerText.trim() || "-";

    let content = `
        SKILLS INPUT:
        ${skillsText}

        \n

        SUGGESTION:
        ${suggestion}

        \n

        MORE INSIGHTS:
        ${insights}
        `;

    const lines = pdf.splitTextToSize(content, 180);
    pdf.text(lines, 10, 10);
    pdf.save("skills-feedback.pdf");
}



</script>

</body>
</html>
