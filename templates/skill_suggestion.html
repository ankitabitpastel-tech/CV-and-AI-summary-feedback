$(document).ready(function () {
    $('#skillsText').summernote({
        placeholder: 'Add your skills (use bullets or numbers)',
        height: 160,
        toolbar: [
            ['style', ['bold', 'italic']],
            ['para', ['ul', 'ol']],
            ['view', ['codeview']]
        ]
    });
});

const csrfToken = "{{ csrf_token }}";

function postSkills(mode) {
    // document.getElementById('loader').style.display='block';
    document.getElementById("loader-overlay").style.display = "flex";
    fetch("{% url 'skills_suggestion' %}", {
        method: "POST",
        headers: {
            "X-CSRFToken": csrfToken,
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
            //skills_text: document.getElementById("skillsText").value,
            // skills_text: quill.root.innerHTML,
            skills_text: $('#skillsText').summernote('code'),

            mode: mode
        })
    })
    .then(res => res.json())
    .then(data => {
        // document.getElementById('loader').style.display='none';
        document.getElementById("loader-overlay").style.display = "none";
        if (mode === "rating") {
            document.getElementById("ratingBox").innerText = data.result;
            document.getElementById("ratingBox").style.display = "block";
            document.getElementById("moreBtn").style.display = "inline-block";
        } else {
            document.getElementById("insightBox").innerText = data.result;
            document.getElementById("insightBox").style.display = "block";
        }
    });
}

document.getElementById("rateBtn").onclick = () => postSkills("rating");
document.getElementById("moreBtn").onclick = () => postSkills("details");


function downloadImage() {
    const element = document.querySelector(".bg");

    html2canvas(element, {
        scale: 2,
        useCORS: true,
        windowWidth: element.scrollWidth,
        windowHeight: element.scrollHeight
    }).then(canvas => {
        const link = document.createElement("a");
        link.download = "skills-feedback.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    });
}

function downloadPDF() {
    const jsPDF = window.jspdf.jsPDF;
    const pdf = new jsPDF("p", "mm", "a4");

    const skillsHTML = $('#skillsText').summernote('code');

    // Convert Summernote HTML → bullet text
    const skillsText = skillsHTML
        .replace(/<\/li>/g, '\n')
        .replace(/<li>/g, '• ')
        .replace(/<[^>]+>/g, '')
        .trim() || '-';

    const suggestion = document.getElementById("ratingBox").innerText.trim() || '-';
    const insights = document.getElementById("insightBox").innerText.trim() || '-';

    let y = 10;

    pdf.text("SKILLS INPUT:", 10, y);
    y += 8;

    pdf.splitTextToSize(skillsText, 180).forEach(line => {
        pdf.text(line, 10, y);
        y += 6;
    });

    y += 6;
    pdf.text("SUGGESTION:", 10, y);
    y += 8;

    pdf.splitTextToSize(suggestion, 180).forEach(line => {
        pdf.text(line, 10, y);
        y += 6;
    });

    y += 6;
    pdf.text("MORE INSIGHTS:", 10, y);
    y += 8;

    pdf.splitTextToSize(insights, 180).forEach(line => {
        pdf.text(line, 10, y);
        y += 6;
    });

    pdf.save("skills-feedback.pdf");
}


function clearResults(){
    document.getElementById("ratingBox").innerText = "";
    document.getElementById("ratingBox").style.display = "none";
