<!DOCTYPE html>
<html>
<head>
    <title>Summary Suggestion Engine</title>
    <style>
        textarea {
            width: 100%;
            height: 140px;
            padding: 10px;
            box-sizing: border-box;
        }
        .box {
            max-width: 700px;
            margin: 40px auto;
            font-family: Arial;
        }
        .result {
            background: #b7cded;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Resume Summary Feedback</h2>

    <br><br>
    <button type="button" onclick="downloadImage()">Download as Image</button>
    <button type="button" onclick="downloadPDF()">Download as PDF</button>


    <!-- <form method="post">

        <!-- <textarea name="summary_text" placeholder="Paste your resume summary here...">{{ text_input }}</textarea>
        <br><br> -->
        <!-- <button type="submit">Get AI Feedback</button> -->
        <textarea 
            id="summaryText"
            placeholder="Paste your resume summary here...">
        </textarea>

        <br><br>

        <button type="button" id="rateBtn" >Get Rating</button>
        <button type="button" id="moreBtn" style="display:none; ">Get More Insights</button>

        <div class="result" id="ratingBox" style="display:none;"></div>
        <div class="result" id="insightBox" style="display:none;"></div>

    <!-- </form> -->

    <!-- {% if suggestion %}
        <div class="result">

    {% endif %} -->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const csrfToken = "{{ csrf_token }}";

function postData(mode) {
    fetch("{% url 'summary_suggestion' %}", {
        method: "POST",
        headers: {
            "X-CSRFToken": csrfToken,
            "Content-Type": "application/x-www-form-urlencoded"

        },
        body: new URLSearchParams({
            summary_text: document.getElementById("summaryText").value,
            mode: mode
        })
    })
    .then(res => res.json())
    .then(data => {
        if (mode === "rating") {
            document.getElementById("ratingBox").innerText = data.result;
            document.getElementById("ratingBox").style.display = "block";
            document.getElementById("moreBtn").style.display = "inline-block";
        } else {
            document.getElementById("insightBox").innerText = data.result;
            document.getElementById("insightBox").style.display = "block";
        }
    });
}

document.getElementById("rateBtn").onclick = () => postData("rating");
document.getElementById("moreBtn").onclick = () => postData("details");

function downloadImage() {
    const element = document.querySelector(".box");

    html2canvas(element, {
        scale: 2,        
        useCORS: true
    }).then(canvas => {
        const link = document.createElement("a");
        link.download = "summary.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    });
}

function downloadPDF() {
    const jsPDF = window.jspdf.jsPDF;
    const pdf = new jsPDF();

    const rawSummary = document.getElementById("summaryText").value;
    const summary = rawSummary.trim().length ? rawSummary.trim() : "-";


    // const summary = document.getElementById("summaryText").value.trim() || '-';
    const rating = document.getElementById("ratingBox").innerText.trim() || '-';
    const insights = document.getElementById("insightBox").innerText.trim() || '-';

    let content = `
        SUMMARY INPUT: ${summary} 
        
        \n
        RATING: ${rating} 
        
        \n
        MORE INSIGHTS: ${insights} 
        
            `;

    const lines = pdf.splitTextToSize(content, 180);

    pdf.text(lines, 10, 10);
    
    pdf.save("summary.pdf");
    
}
